<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/css/scm_style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="/public/js/app.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  

  <title>Dashboard UI</title>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h1>SCM</h1>
      <button id="toggleSidebar">☰</button>
    </div>
    <a href="/scm/dashboard"><i class="bi bi-grid"></i><span>Dashboard</span></a> 
    <a href="/scm/inventory"><i class="bi bi-box"></i><span>Inventory</span></a>
    <a href="/scm/supplier"><i class="bi bi-person-lines-fill"></i><span>Supplier</span></a>
    <a href="/scm/transfer"><i class="bi bi-truck"></i><span>Material Transfer</span></a>
    <a href="/scm/requestmaterial"><i class="bi bi-plus-circle"></i><span>Request Material</span></a>
    <a href="/scm/outside"><i class="bi bi-receipt"></i><span>Outside Purchases</span></a>
    <a href="/scm/contract"><i class="bi bi-file-earmark-text"></i><span>Contract</span></a>
    <a href="/" class="logout"><i class="bi bi-box-arrow-right"></i><span>Logout</span></a>

    
  </div>
  <div class="main-content">

    <div class="card-container">
      <div class="total-card">
        <h3>Total Stock</h3>
        <h1>1000 Units</h1>
      </div>
    
      <div class="total-card">
        <h3>Total Material Types</h3>
        <h1>1000</h1>
      </div>
    
      <div class="total-card">
        <h3>Total Purchase</h3>
        <h1>₱1000000</h1>
      </div>
    </div>


    <div class="card chart-card">
      <h2>Inventory Distribution</h2>
      <div class="chart-container">
        <canvas id="inventoryPieChart"></canvas>
      </div>
    </div>

    <div class="low-inventory-card">
      <h2 class="low-inventory-title">Low Inventory<i style="margin-left: 10px;" class="bi bi-exclamation-triangle-fill low-inventory-icon"></i></h2>
      <table class="low-inventory-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Cement</td>
            <td>3</td>
            <td>
              <button class="low-inventory-btn">View</button>
            </td>
          </tr>
          <tr>
            <td>002</td>
            <td>Steel</td>
            <td>5</td>
            <td>
              <button class="low-inventory-btn">View</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="low-inventory-pagination">
        <button class="low-inventory-page-btn">Previous</button>
        <span class="low-inventory-page-number">1</span>
        <button class="low-inventory-page-btn">Next</button>
      </div>
    </div>

    
    
    
    

    
  </div>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const ctx = document.getElementById('inventoryPieChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Cement', 'Steel', 'Sand', 'Gravel'],
        datasets: [{
          label: 'Materials',
          data: [12, 19, 7, 9],
          backgroundColor: [
            '#38bdf8', // Blue
            '#34d399', // Green
            '#facc15', // Yellow
            '#f87171'  // Red
          ],
          borderColor: '#0f172a',
          borderWidth: 1
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: {
              color: '#fff' // Text color for legend
            }
          }
        }
      }
    });
  });
</script>
</body>
</html>
