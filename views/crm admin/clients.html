<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Styling for the sidebar */
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.3s;
            color: white;
            padding-top: 30px;
            display: none; /* Sidebar is hidden by default */
        }

        #sidebar .sidebar-header {
            text-align: center;
            padding: 10px;
        }

        #sidebar ul {
            padding: 0;
            list-style: none;
        }

        #sidebar ul li {
            padding: 15px;
            text-align: left;
            margin-left: auto;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        #sidebar ul li.logout {
        margin-top: 350px; 
        }

        /* Hover effect for the Logout item */
        #sidebar ul li.logout a:hover {
        background-color: #dc3545; /* Red background on hover */
        color: white; /* Ensure the text stays white */
        }
        
        
        /* Other sidebar item hover effects */
        #sidebar ul li a:hover {
        background-color: #5a6268;
        color: white;
        }

        #sidebar ul li.active a {
        background-color: #007bff; /* Blue background for active link */
        color: white; /* Ensure text is white */
        }
         
    

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            #sidebar {
                width: 200px;
            }
        }

        /* Icon styling for sidebar toggle */
        #sidebar-toggle {
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #sidebar-toggle:hover {
            background-color: #0056b3;
        }

        /* Rotate the icon when the dropdown is open */
        .rotate {
            transform: rotate(180deg);
            transition: transform 0.3s ease;
        }

        /* Main content styles */
        #content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding: 20px;
        }

        /* Table and form styles */
        .clients-table {
            margin-top: 20px;
        }

        .clients-table th, .clients-table td {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .client-form {
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        /* Search bar styling */
        #searchBar {
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        /* Pagination Controls */
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }

        /* Sort icons */
        .sort-icon {
            cursor: pointer;
            transition: color 0.3s ease; /* Smooth transition on color change */
        }

        .sort-icon.active {
            color: #007bff; /* Change this to your preferred active color */
        }

        .sort-icon:hover {
            color: #0056b3; /* Optional: Hover effect */
        }

        /* Flexbox styling for search and entries per page */
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container .form-select,
        .search-container .form-control {
            width: auto;
            margin-left: 10px;
        }

        .search-container label {
            margin-bottom: 0; /* Fix spacing */
        }

        /* Message for showing entries */
        #entriesMessage {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Admin Dashboard</h3>
            </div>
            <ul class="list-unstyled">
                <li class="nav-item">
                    <a class="nav-item" href="crm_admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="nav-item"><a href="daily_attendance.html"><i class="fas fa-calendar-check"></i> Attendance</a></li>
                <li class="nav-item"><a href="agents.html"><i class="fas fa-users"></i> Agents</a></li>
                <li class="nav-item active"><a href="clients.html"><i class="fas fa-user-friends"></i> Clients</a></li>
                <li class="nav-item"><a href="inquiries.html"><i class="fas fa-comment-dots"></i> Inquiries</a></li>
                <!-- Properties Section with sub-options -->
                <li>
                    <a href="#" data-bs-toggle="collapse" data-bs-target="#properties" aria-expanded="false" id="properties-toggle">
                        <i class="fas fa-home"></i> Properties <i class="fas fa-chevron-down" id="chevron-icon"></i>
                    </a>
                    <ul class="collapse" id="properties">
                        <li class="nav-item"><a href="property_list.html"><i class="fas fa-eye"></i> View Properties</a></li>
                        <li class="nav-item"><a href="add_properties.html"><i class="fas fa-plus-circle"></i> Add New Property</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="transctions.html"><i class="fas fa-handshake"></i> Transactions</a></li>
                <!-- Move Logout to bottom -->
                <li class="logout nav-item"><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
            
        </div>

        <!-- Main content area -->
        <div id="content">
            <!-- Button to toggle sidebar with icon -->
            <button class="btn" id="sidebar-toggle">
                <i class="fas fa-bars"></i> <!-- Font Awesome hamburger icon -->
            </button>

            <!-- ========== Clients Content ========== -->
            <h2>Clients</h2>

            <!-- Search Bar and Entries Per Page -->
            <div class="search-container">
                <input type="text" id="searchBar" class="form-control" placeholder="Search clients by name..." onkeyup="filterClients()">
                <!-- Entries per page -->
                <div>
                    <label for="entriesPerPage" class="form-label">Entries per page:</label>
                    <select id="entriesPerPage" class="form-select" onchange="setEntriesPerPage()">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>

            <!-- Client Management Buttons -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal">Add Client</button>
            </div>

            <!-- Client Table -->
            <table class="table clients-table">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">ID <i class="fas fa-sort sort-icon" id="sortId"></i></th>
                        <th onclick="sortTable(1)">Name <i class="fas fa-sort sort-icon" id="sortName"></i></th>
                        <th onclick="sortTable(2)">Email <i class="fas fa-sort sort-icon" id="sortEmail"></i></th>
                        <th onclick="sortTable(3)">Phone <i class="fas fa-sort sort-icon" id="sortPhone"></i></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="clientsList">
                    <!-- Client rows will be dynamically inserted here -->
                </tbody>
            </table>

            <!-- Showing entries message -->
            <div id="entriesMessage">
                <span id="showingEntries"></span>
                <nav>
                    <ul class="pagination" id="paginationControls">
                        <!-- Pagination buttons will be dynamically inserted here -->
                    </ul>
                </nav>
            </div>

            <!-- Modal for Adding and Editing Client -->
            <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addClientModalLabel">Add Client</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="clientForm" class="client-form">
                                <div class="form-group">
                                    <label for="clientName">Name</label>
                                    <input type="text" id="clientName" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="clientEmail">Email</label>
                                    <input type="email" id="clientEmail" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="clientPhone">Phone</label>
                                    <input type="text" id="clientPhone" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-custom">Save Client</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="deleteClientModal" tabindex="-1" aria-labelledby="deleteClientModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteClientModalLabel">Confirm Deletion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete this client?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Client Table JavaScript -->
    <script>
       // JavaScript for toggling the sidebar visibility
       document.getElementById('sidebar-toggle').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            
            // Toggle sidebar visibility
            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'block';
                content.style.marginLeft = '250px';  // Shift content to the right
            } else {
                sidebar.style.display = 'none';
                content.style.marginLeft = '0';  // No shift
            }
        });

        // JavaScript for toggling the chevron icon rotation
        document.getElementById('properties-toggle').addEventListener('click', function () {
            var chevronIcon = document.getElementById('chevron-icon');
            chevronIcon.classList.toggle('rotate');
        });

        let clients = [
            { id: 1, name: 'Robert Brown', email: 'robertb@example.com', phone: '123-456-7890' },
            { id: 2, name: 'Lily Adams', email: 'lilya@example.com', phone: '987-654-3210' },
            { id: 3, name: 'Michael Johnson', email: 'michaelj@example.com', phone: '555-123-4567' },
            { id: 4, name: 'Sophia Wilson', email: 'sophiaw@example.com', phone: '444-789-0123' },
            { id: 5, name: 'Emma Taylor', email: 'emmat@example.com', phone: '333-555-7890' },
            { id: 6, name: 'William Smith', email: 'williams@example.com', phone: '222-888-1234' },
            { id: 7, name: 'James Wilson', email: 'jamesw@example.com', phone: '111-234-5678' },
            { id: 8, name: 'Olivia Davis', email: 'oliviad@example.com', phone: '999-111-2222' }
        ];

        let itemsPerPage = 5;
        let currentPage = 1;
        let currentSortDirection = 'asc';
        let clientToDelete = null;
        let clientToEdit = null;
        let filteredClients = null;

        function renderClients() {
            const list = filteredClients || clients;
            const clientsList = document.getElementById('clientsList');
            clientsList.innerHTML = '';

            const start = (currentPage - 1) * itemsPerPage;
            const end = currentPage * itemsPerPage;
            const currentClients = list.slice(start, end);

            currentClients.forEach(client => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${client.id}</td>
                    <td>${client.name}</td>
                    <td>${client.email}</td>
                    <td>${client.phone}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editClient(${client.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="confirmDelete(${client.id})">Delete</button>
                    </td>
                `;
                clientsList.appendChild(row);
            });

            renderPagination();
            updateEntriesMessage();
        }

        function editClient(clientId) {
            clientToEdit = clientId;
            const client = clients.find(client => client.id === clientId);
            if (client) {
                document.getElementById('clientName').value = client.name;
                document.getElementById('clientEmail').value = client.email;
                document.getElementById('clientPhone').value = client.phone;
                document.getElementById('addClientModalLabel').textContent = 'Edit Client';
                $('#addClientModal').modal('show');
            }
        }

        document.getElementById('clientForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const clientName = document.getElementById('clientName').value;
            const clientEmail = document.getElementById('clientEmail').value;
            const clientPhone = document.getElementById('clientPhone').value;

            if (clientToEdit) {
                const client = clients.find(client => client.id === clientToEdit);
                if (client) {
                    client.name = clientName;
                    client.email = clientEmail;
                    client.phone = clientPhone;
                }
            } else {
                const newClient = {
                    id: clients.length + 1,
                    name: clientName,
                    email: clientEmail,
                    phone: clientPhone
                };
                clients.push(newClient);
            }

            $('#addClientModal').modal('hide');
            clientToEdit = null;
            renderClients();
        });

        function confirmDelete(clientId) {
            clientToDelete = clientId;
            $('#deleteClientModal').modal('show');
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
            clients = clients.filter(client => client.id !== clientToDelete);
            filteredClients = filteredClients ? filteredClients.filter(client => client.id !== clientToDelete) : null;
            $('#deleteClientModal').modal('hide');
            renderClients();
        });

        function updateEntriesMessage() {
            const list = filteredClients || clients;
            const start = (currentPage - 1) * itemsPerPage + 1;
            const end = Math.min(currentPage * itemsPerPage, list.length);
            const message = `Showing ${start} to ${end} of ${list.length} entries`;
            document.getElementById('showingEntries').textContent = message;
        }

        function renderPagination() {
            const list = filteredClients || clients;
            const paginationControls = document.getElementById('paginationControls');
            const totalPages = Math.ceil(list.length / itemsPerPage);
            paginationControls.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('li');
                pageButton.classList.add('page-item');
                if (i === currentPage) pageButton.classList.add('active');
                pageButton.innerHTML = `
                    <a class="page-link" href="#" onclick="goToPage(${i})">${i}</a>
                `;
                paginationControls.appendChild(pageButton);
            }
        }

        function goToPage(page) {
            currentPage = page;
            renderClients();
        }

        function setEntriesPerPage() {
            itemsPerPage = parseInt(document.getElementById('entriesPerPage').value);
            currentPage = 1;
            renderClients();
        }

        function filterClients() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase().trim();

            if (searchTerm) {
                filteredClients = clients.filter(client =>
                    client.name.toLowerCase().includes(searchTerm)
                );
            } else {
                filteredClients = null;
            }

            currentPage = 1;
            renderClients();
        }

        function sortTable(colIndex) {
            const list = filteredClients || clients;
            const rows = [...list];

            rows.sort((a, b) => {
                const aText = Object.values(a)[colIndex].toString().toLowerCase();
                const bText = Object.values(b)[colIndex].toString().toLowerCase();
                return currentSortDirection === 'asc'
                    ? aText.localeCompare(bText)
                    : bText.localeCompare(aText);
            });

            if (filteredClients) {
                filteredClients = rows;
            } else {
                clients = rows;
            }

            currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';

            document.querySelectorAll('.sort-icon').forEach(icon => icon.classList.remove('active'));
            document.querySelectorAll('th i')[colIndex].classList.add('active');

            renderClients();
        }

        renderClients();
    </script>
    
</body>

</html>
