<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
<style>
     /* layout.css */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background-color: #f5f7fa;
}

.sidebar {
    width: 200px;
    background-color: #0052a5;
    color: #fff;
    padding: 20px 10px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin-bottom: 15px;
}

.sidebar ul li a {
    color: #ffffff;
    text-decoration: none;
    display: block;
    padding: 8px;
    border-radius: 4px;
}

.sidebar ul li a:hover {
    background-color: #003f7f;
}

.main-content {
    flex-grow: 1;
    background-color: #e6f4fc;
    padding: 30px;
}

.main-content h1 {
    margin-bottom: 20px;
}

/*Daily Attendance CSS*/
  #attendanceTable {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

#attendanceTable th, #attendanceTable td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

    /* Updated Daily Attendance CSS */
    #daily_attendance {
        margin-top: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    #daily_attendance h3 {
        font-size: 1.5rem;
        color: #0052a5;
        margin-bottom: 15px;
    }

    #status {
        font-size: 1rem;
        margin-bottom: 15px;
        color: #333;
    }

    #checkLocation, #checkIn {
        background-color: #0052a5;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-right: 10px;
    }

    #checkLocation:hover, #checkIn:hover {
        background-color: #003f7f;
    }

    #checkIn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

    #attendanceTable {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    #attendanceTable th {
        background-color: #0052a5;
        color: #ffffff;
        padding: 10px;
        text-align: center;
    }

    #attendanceTable td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
        color: #333;
    }

    #attendanceTable tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    #attendanceTable tr:hover {
        background-color: #f1f1f1;
    }

    #attendanceTable td[colspan="5"] {
        color: #999;
        font-style: italic;
    }
    /* Logout Button Styles */
#logout-button {
    background-color: #ff4d4d; 
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin-top: 20px;
    transition: background-color 0.3s;
}

#logout-button:hover {
    background-color: #e60000; /* Darker red on hover */
}
</style>
</head>
<body>
    
        <div class="sidebar">
            <h2>HR Panel</h2>
            <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/hr_manager/employee_management">Employee Management</a></li>
            <li><a href="/hr_manager/leave_request">Leave Requests</a></li>
            <li><a href="/hr_manager/employee_attendance">Employee Attendance</a></li>
            <li><a href="/hr_manager/payroll">Payroll Management</a></li>
            <li><a href="/hr_manager/reports">Reports</a></li>
            <li><a href="/hr_manager/attendance">Attendance</a></li>
            <li><a href="/hr_manager/recruitment">Recruitment</a></li>
            <li><a href="#" id="logout-button">Logout</a></li>
            </ul>
        </div>

</body>
</html>
